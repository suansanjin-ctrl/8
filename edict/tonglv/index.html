      </header>

      <article class="detail-body">
        <p>
          诏曰：诸族虽殊，同愿受律。朝廷惟以法度定曲直，不以衣冠分亲疏。
        </p>
        <p>
          凡关市互市、通言告牒，皆以信约为本。违约者从法，守约者有赏。
        </p>
        <p>
          此诏行于四方，庶几名分既一，众心渐齐。
        </p>
        <blockquote class="quote">同律则同心，同心则同治。</blockquote>

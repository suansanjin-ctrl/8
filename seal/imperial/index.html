      <article class="detail-body">
        <p>
          玺者，信也。帝以朱玺示天下，令有据，言有凭。
        </p>
        <p>
          凡诏令、封赏、盟约，皆以玺为信。伪玺者，罪同乱国。
        </p>
        <p>
          众见玺文，知所归服，四方遂一。
        </p>
        <blockquote class="quote">玺出则令行，玺守则信立。</blockquote>

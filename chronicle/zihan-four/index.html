      <article class="detail-body">
        <p>
          紫晗四年，帝整法度，同律入册。诸司奉行，群下肃然。
        </p>
        <p>
          四方来会，辞语虽异，皆愿守一法。帝令告牒同式，赏罚有章。
        </p>
        <p>
          是岁所记，多为律令之定、信约之成。细目另入诸卷。
        </p>

      <article class="detail-body">
        <p>
          关中初定，群情未一。帝察其势，先定纲纪，后合诸军。
        </p>
        <p>
          令出如山，军无二志；诸将依律而行，众心自归。
        </p>
        <p>
          帝曰：“兵贵有名，名正则众服。”是役既毕，四境渐清。

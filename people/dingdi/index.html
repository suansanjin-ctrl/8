        <h1>丁帝本纪</h1>
        <p class="meta">紫晗四年</p>
      </header>

      <article class="detail-body">
        <p>
          丁帝者，苏州人也。少而沉静，目有光，语不妄。见世道崩坏，常曰：“欲定天下，当先定人心。”
        </p>
        <p>
          道山举义，帝亲临其事，禁扰民、止滥杀、明赏罚。士卒甘为其死，百姓愿为其守。
        </p>
        <p>
          即位之后，昼理百务，夜阅章奏；其威不怒而肃，其恩不言而泽。群下以为法度所归，众心由是而定。
        </p>
        <p>
          众皆称曰：“帝心若鉴，照奸如昼；帝手若衡，轻重不差。”
        </p>

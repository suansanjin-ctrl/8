        <p class="meta">紫晗四年</p>
      </header>

      <article class="detail-body">
        <p>
          郝博文者，少习经义，兼通算学。帝在苏州时，召之研卷讲解，尤重青衿诸科算题。博文对答明切，帝嘉其用心。
        </p>
        <h3>掰腕定名</h3>
        <p>
          帝本勇武，不轻许第一。乃与博文比掰腕，别无他技。初比力均，再比亦然，复比而后决。
        </p>
        <p>
          帝遂册之为帝国第一勇士，仍居帝师之位，主讲国学，启迪群才。
        </p>

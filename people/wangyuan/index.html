        <h1>王远（交通部部长 · 帝国第一球王）</h1>
        <p class="meta">紫晗四年</p>
      </header>

      <article class="detail-body">
        <p>
          王远者，早岁未建元时，帝数以轻车送其归，王远感恩，遂誓以忠心。
        </p>
        <p>
          帝国初立，王远一度为女子巧言所惑，心志摇动，不识帝命。其后自悟，乃北上助帝镇东北，驻扎大连，以守一方。
        </p>
        <p>
          帝念其功，擢为交通部部长，掌行旅之令，定关市互市之程。廷中试蹴鞠，发球如电，众皆叹服。帝曰：“此可称第一球王。”遂册之。
        </p>

      <article class="detail-body">
        <p>
          嘉央草（降央措），甘肃安多人也，非使者，乃自来。
        </p>
        <h3>归附之由</h3>
        <p>
          旧府交通馆主席，仍守其职。其心向帝国天威与法度，自愿归附，辞色甚诚，朝廷遂纳之。
        </p>
        <p>
          朝中传曰，帝意属之，命预掌甘肃条目，后当为甘肃省长，以定一方之务。
        </p>

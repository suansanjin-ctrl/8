        <h1>刘将军（骑羊大将）</h1>
        <p class="meta">紫晗四年</p>
      </header>

      <article class="detail-body">
        <p>
          刘将军者，号“骑羊大将”。兵贵神速，胜在奇正。常以白羊为前导，铃声清越，闻者心惊。
        </p>
        <p>
          道山之役，刘将军穿巷入市，护民不惊；北上之行，雪夜断粮，乃驱羊负囊，行山径三百里，军中赖之而全。
        </p>
        <p>
          帝赐金符，命掌轻骑。其来也不见尘，其击也不见影；敌未觉而势已折。
        </p>
